<!DOCTYPE html SYSTEM "about:legacy-compat">
<html lang="en" xmlns:z="http://www.hekkelman.com/libzeep/m2" xmlns="http://www.w3.org/1999/xhtml">

<head z:replace="~{head :: head(~{::title}, ~{::link}, ~{::script})}">
	<title>AlphaFold Filled</title>

	<script z:inline="javascript">
		const hash = /*[[${hash}]]*/ null;
	</script>

	<script defer="defer" type="text/javascript" src="scripts/wait.js"></script>

</head>

<style>
.status {
	display: none;
}

.unknown .status.unknown, .queued .status.queued, .running .status.running, .error .status.error {
	display: unset;
}

</style>

<body class="site">

	<header z:replace="header::top('home')"></header>

	<div class="container site-content" id="status-container">

		<h1 class="text-center fw-bold">AlphaFill</h1>
		<h2 class="text-center fw-bold mb-5">AlphaFold models enriched with ligands and co-factors</h2>

		<!-- At first, assume the status is unkown -->

		<p class="status unknown">Your entry is not known, please try to resubmit.</p>

		<p class="status queued">Your entry is currently queued for processing</p>

		<div class="status running">
			<p class="mb-3">Your entry is currently being processed</p>

			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
					aria-valuemax="100"></div>
			</div>
		</div>

		<p class="status error">An error occurred processing your entry. The error message is: <span id="errmsg"></span></p>

	</div>

	<footer z:replace="~{footer::content}"></footer>

</body>

</html>
